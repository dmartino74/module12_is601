  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # â€¦ other setup steps â€¦

      - name: Prepare python venv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python -m pip install pytest-playwright
          python -m playwright install --with-deps

      - name: Initialize database   # ðŸ‘ˆ NEW STEP
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
        run: |
          source .venv/bin/activate
          python create_tables.py

      - name: Run unit and integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
          PYTHONPATH: ${{ github.workspace }}
          PORT: 8000
        run: |
          source .venv/bin/activate
          pytest tests/unit/ --cov=app --junitxml=test-results/unit.xml -q
          pytest tests/integration/ --junitxml=test-results/integration.xml -q

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
          PYTHONPATH: ${{ github.workspace }}
          PORT: 8000
        run: |
          source .venv/bin/activate
          pytest tests/e2e/ --junitxml=test-results/e2e.xml -q
